{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-nav">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
      <li class="nav-item dropdown">
        <span class="nav-link dropdown-toggle cursor-pointer" id="inicioDropdown" role="button" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Categorias
        </span>
        <div class="dropdown-menu" aria-labelledby="inicioDropdown">
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Agregar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Editar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">eliminar</span>
        </div>
      </li>
      <li class="nav-item dropdown">
        <span class="nav-link dropdown-toggle cursor-pointer" id="agregarDropdown" role="button"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Stock
        </span>
        <div class="dropdown-menu" aria-labelledby="agregarDropdown">
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Agregar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Editar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">eliminar</span>
        </div>
      </li>
      <li class="nav-item dropdown">
        <span class="nav-link dropdown-toggle cursor-pointer" id="editarDropdown" role="button" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Ventas
        </span>
        <div class="dropdown-menu" aria-labelledby="editarDropdown">
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Agregar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Editar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">eliminar</span>
        </div>
      </li>
      <li class="nav-item dropdown">
        <span class="nav-link dropdown-toggle cursor-pointer" id="eliminarDropdown" role="button"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Ingreso
        </span>
        <div class="dropdown-menu" aria-labelledby="eliminarDropdown">
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Agregar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">Editar</span>
          <span class="dropdown-item cursor-pointer" onclick="redirectTo()">eliminar</span>
        </div>
      </li>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% block contenido %} {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous">
  </script>
  
  <script>
    function redirectTo(page) {
      // Redirige a la página correspondiente
      window.location.href = page + '.html'; // Cambia esto según tus nombres de archivo
    }
  </script>
</body>

</html>
